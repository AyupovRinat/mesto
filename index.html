<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/jak.png" alt="кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-button" aria-label="добавить описание"></button>
        </div>
        <h2 class="profile__post">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/russia.jpg" alt="горы Россия">
        <div class="element__rectangle">
          <h2 class="element__title">Россия</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/indonezia.jpg" alt="вулкан Индонезии">
        <div class="element__rectangle">
          <h2 class="element__title">Индонезия</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/ireland.jpg" alt="берег Ирландии">
        <div class="element__rectangle">
          <h2 class="element__title">Ирландия</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/island.jpg" alt="горы Исландии">
        <div class="element__rectangle">
          <h2 class="element__title">Исландия</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/austria.jpg" alt="горы Австрии">
        <div class="element__rectangle">
          <h2 class="element__title">Австрия</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/france.jpg" alt="гора Франция">
        <div class="element__rectangle">
          <h2 class="element__title">Франция</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="form1">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="fullname" value="Жак-Ив Кусто" class="popup__field popup__form_text_name">
        <input type="text" name="post" value="Исследователь океан" class="popup__field popup__form_text_post">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="закрыть"></button>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
